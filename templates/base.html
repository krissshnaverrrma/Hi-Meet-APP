<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}Hi-Meet-APP{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">

    {% block head %}{% endblock %}
</head>

<body>

    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    {% block content %}{% endblock %}

    <footer class="app-footer">
        <div class="footer-left">
            <span>&copy; {{ now.year if now else '2025' }} Hi-Meeting-AP. Created with <i class="fas fa-heart"></i> by
                <strong>Krishna Verma | Developer</strong>.</span>
        </div>

        <div class="footer-right">
            <a href="https://github.com/krissshnaverrrma" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://linkedin.com/in/krishna-verma-43aa85315" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="https://www.instagram.com/krissssshnaverrrrrma/" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://www.facebook.com/krissssshnaverrrrrma" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
        </div>
    </footer>

    <div id="toast-container" class="toast-container"></div>

    {% block scripts %}{% endblock %}
</body>

</html>
