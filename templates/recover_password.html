{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="glass-card">
        <div class="brand-logo"><i class="fas fa-key"></i> Reset Password</div>
        <div class="brand-subtitle">Set a new password for <strong>{{ username }}</strong></div>

        <form method="POST">
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" class="glass-input" placeholder="New Password" required>
            </div>

            <div class="auth-actions">
                <button type="submit" class="btn-primary">Update Password</button>
                <a href="{{ url_for('main.login') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
