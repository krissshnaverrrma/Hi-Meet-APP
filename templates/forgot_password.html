{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="auth-wrapper">
    <div class="glass-card">
        <div class="brand-logo"><i class="fas fa-unlock-alt"></i> Recovery</div>
        <div class="brand-subtitle">Find your account</div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}<div class="alert">{{ messages[0] }}</div>{% endif %}
        {% endwith %}

        <form method="POST">
            <div class="input-group">
                <i class="fas fa-id-card-alt"></i>
                <input type="text" name="identifier" class="glass-input" placeholder="Enter Username or Email" required
                    autocomplete="off">
            </div>

            <div class="auth-actions">
                <button type="submit" class="btn-primary">Find Account</button>
                <a href="{{ url_for('main.login') }}" class="btn-secondary"><i class="fas fa-arrow-left"></i> Back to
                    Login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
